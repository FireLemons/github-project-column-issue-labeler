on:
  workflow_dispatch:

jobs:
  label_issues:
    runs-on: ubuntu-latest
    name: Manage Issue Labels
    steps:
      - uses: actions/checkout@main
        with:
          submodules: 'true'
      - uses: ./github-project-column-issue-labeler/
        id: manage-project-issue-labels
        name: Manage Project Issue Labels
        with:
          column_label_config: >
            [
              {
                "columnName": "Name",
                "labelingRules": [
                  {
                    "action": "ADD",
                    "labels": [""]
                  },
                  {
                    "action": "ReMovE",
                    "labels": ["     ", "   "]
                  },
                  {
                    "action": "set      ",
                    "labels": [3, 4]
                  }
                ]
              }
            ]
          token: ${{secrets.GITHUB_TOKEN}}

